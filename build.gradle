plugins {
  id "java"
  id "eclipse"
  id "idea"
  id "application"
  id 'com.github.johnrengelman.shadow' version '2.0.1'
}

group 'org.usfirst.frc.team1294'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = "org.usfirst.frc.team1294.vision.Application"

repositories {
  mavenLocal()
  mavenCentral()
  maven {
    url "http://first.wpi.edu/FRC/roborio/maven/release"
  }
  maven {
    url  "https://dl.bintray.com/frc-1294/Robot-Code"
  }
}

dependencies {
  compile group: 'com.google.guava', name: 'guava', version: '23.2-jre'
  compile group: 'io.vertx', name: 'vertx-core', version: '3.4.2'
  compile group: 'io.vertx', name: 'vertx-web', version: '3.4.2'
  compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
  compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
  compile group: 'com.google.guava', name: 'guava', version: '23.2-jre'


  compile group: 'org.usfirst.frc.team1294', name: 'opencv-331', version: '0.1.0-dev.0.26+4d076846080a062f27ef1bd8cc8e19b00b228469'

  compile group: 'edu.wpi.first.wpilib.networktables.java', name: 'NetworkTables', version: '3.1.7', classifier: System.properties['os.arch'] == 'arm' ? 'arm' : 'desktop'

  testCompile group: 'junit', name: 'junit', version: '4.12'


}

jar {
  manifest {
    attributes(
        'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
        'Main-Class': "$mainClassName",
        'Version' : project.version.toString()
    )
  }
  from configurations.compile.collect { entry -> zipTree(entry) }
}

shadowJar {
  classifier = null
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.2.1'
}